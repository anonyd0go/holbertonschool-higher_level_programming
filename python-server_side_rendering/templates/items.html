<!doctype html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>My Flask App</title>
     </head>
     <body>
          {% include 'header.html' %}
          {% if items %}
               <ul>
                    {% for item in items %}
                    <li>{{ item }}</li>
                    {% endfor %}
               </ul>
          {% else %}
               <p>No items found</p>
          {% endif %}
          {% include 'footer.html' %}
     </body>
</html>
